<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d58a535403.js"
      crossorigin="anonymous"
    ></script>
    <title>Clicker Empire Game</title>
  </head>
  <body>
    <div
      class="
        vh-100
        bg-navy
        d-flex
        flex-column
        justify-content-center
        align-items-center
      "
    >
      <div
        class="
          d-flex
          justify-content-center
          align-items-center
          col-12
          mh-100
        "
      >
        <!-- 1ページ目（ユーザー名を入力するページ） -->
        <div id="initial-form" class="bg-white col-7 text-center p-4">
          <h1 class="pb-3">Clicker Empire Game</h1>
          <h3 class="pb-3">Please type your name</h3>
          <form
            id="name-form"
            class="form"
            onsubmit="startGame(); event.preventDefault()"
          >
            <div class="form-group">
              <input
                type="text"
                name="userName"
                class="form-control"
                placeholder="User Name"
                value="aaaa"
                required
              />
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary col-5">
                New Game
              </button>
              <button type="submit" class="btn btn-primary col-5">Login</button>
            </div>
          </form>
        </div>
        <!-- 2ページ目（メインのページ） -->
        <div id="main-page"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
